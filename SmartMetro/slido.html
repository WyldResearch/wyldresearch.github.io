<!DOCTYPE html> 
<html>
<head>
<style>
@-webkit-viewport { /*for webkit browser*/
    width: 2000px;
    zoom: 1.0;
}
.viewportWrapper {
	position: relative;
	padding-bottom: 56.25%; /* 16:9 */
	padding-top: 25px;
	height: 0;
}
.viewportWrapper iframe {
	position: absolute;
	top: 0;
	left: 0;
	width: 100%;
	height: 100%;
}
</style>
</head>
<body>
<div class="viewportWrapper">
<iframe width="400" height="600" src='https://app.sli.do/event/fcjjxrxs/ask'></iframe>
</div>
</body>
</html>
