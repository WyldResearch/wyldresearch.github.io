<script type="text/javascript">
   function calcHeight()
   {
    //find the height of the internal page
    var the_height=document.getElementById('slidoapp').contentWindow.document.body.scrollHeight;

    //change the height of the iframe
    document.getElementById('slidoapp').height=the_height;
   }
</script>
</head>
<body>
<iframe id='slidoapp' src='https://app.sli.do/event/kjozn0ww/ask' scrolling="no" id="the_iframe" onLoad="calcHeight();" height="1px" frameborder="0"></iframe>
